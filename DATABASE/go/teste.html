<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruckGestão</title>
</head>
<body>
    
    <main>
        <section class="hero">
            <div class="container" id="telacriar">
                <h2>Cadastro de Novo Usuário</h2>
                <form class="registration-form" name="registro" action="empresa.php" method="post">
                    <label for="name">Nome</label><br>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required><br>

                    <label for="cnpj">CNPJ</label><br>
                    <input type="number" id="cnpj" name="cnpj" placeholder="Digite seu cnpj" required><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Digite email" required><br>

                    <label for="telefone">Telefone</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="Ex: (00) 00000-0000" required><br>

                    <label for="password">Senha</label><br>
                    <input type="password" id="password" name="password" required>
                    <p>Deve conter pelo menos um número, uma letra minúscula e maiúscula,
                     um caracter especial e ter pelo menos 8 cararacteres.</p><br>

                    <label for="confirm-password">Confirmar Senha</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" required><br>

                    <button type="submit" class="btn btn-primary" id="butaocriar">Cadastrar</button>
                    <p class="message">Já tem uma conta? <a id="mostrarentrar">Entrar</a></p>
                    <p class="message" id="mensagemcriar"></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
